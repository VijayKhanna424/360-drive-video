<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My 360 Video</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Load video from Google Drive -->
      <a-videosphere 
        src="https://drive.google.com/uc?export=download&id=18DffehaFdHkZa3i-MIxtNnnCAwFI_1tN"
        rotation="0 -90 0">
      </a-videosphere>

      <!-- Camera controls -->
      <a-entity camera look-controls position="0 0 0"></a-entity>
    </a-scene>
  </body>
</html>
