<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My 360 Video</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 360 Video -->
      <a-videosphere src="video.mp4" rotation="0 -90 0"></a-videosphere>
      <!-- Simple camera -->
      <a-entity camera look-controls position="0 0 0"></a-entity>
    </a-scene>
  </body>
</html>
